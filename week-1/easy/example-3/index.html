<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/032f1eeffe.js" crossorigin="anonymous"></script>
</head>

<body>

    <section class="wrapper">

        <article class="container" id="card-left">

            <h1 class="header">Plataforma K Fashion Show</h1>
            <hr>

            <section class="city-date">
                <p class="city">New York, NY</p>
                <p class="date"> 07/24/2014</p>
            </section>
            <hr>

            <section class="results">

                <section class="statistic">

                    <p class="count-accept">
                        <i class="fa fa-circle" id="circle" aria-hidden="true"></i>
                        20
                    </p>
                    <p class="status"> Accepted</p>
                </section>

                <section class="statistic">
                    <p class="count-pending">
                        <i class="fa fa-circle" id="circle-pending" aria-hidden="true"></i>
                        2
                    </p>
                    <p class="status"> Pending</p>
                </section>

                <section class="statistic">
                    <p class="count-completed">
                        <i class="fa fa-circle" id="circle" aria-hidden="true"></i>
                        0
                    </p>
                    <p class="status"> Completed</p>
                </section>


                <section>
                    <p class="upcomming"> Upcomming (20)</p>
                    <ul>
                        <li>
                            <img class="user"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLQlX8kHgCFYgNqXisB6cWENyTofgINwzUOG_u6zBbliVuY_n5EwFl0W4k1b43X9HcsII&usqp=CAU"
                                alt="">
                        </li>

                        <li>
                            <img class="user"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkoKr2sIMmMqxNv8ZhBpsQ5nwOVGyO44XeKD_XBYFe1vOi6kYY8Jw_fLv3EeUox4UCb1M&usqp=CAU"
                                alt="">
                        </li>
                        <li>
                            <img class="user" src="https://www.shareicon.net/download/2016/05/24/770139_man_512x512.png"
                                alt="">
                        </li>
                        <li>
                            <img class="user"
                                src="https://www.shareicon.net/download/2016/05/24/770142_people_512x512.png" alt="">
                        </li>
                        <li>
                            <img class="user"
                                src="https://ps.w.org/user-avatar-reloaded/assets/icon-256x256.png?rev=2540745" alt="">
                        </li>
                        <li>
                            <p class="users-count"> +15</p>
                        </li>
                    </ul>
                </section>
            </section>
        </article>

        <article class="container" id="card-right">

            <h1 class="header">
                Calvin Klein Photoshoot 2016
            </h1>
            <hr>

            <section class="city-date">
                <p class="city">New York, NY</p>

            <hr>

            <section class="results">

                <section class="statistic">

                    <p class="count-accept">
                        <i class="fa fa-circle" id="circle" aria-hidden="true"></i>
                        20
                    </p>
                    <p class="status"> Accepted</p>
                </section>

                <section class="statistic">
                    <p class="count-pending">
                        <i class="fa fa-circle" id="circle-pending" aria-hidden="true"></i>
                        1

                </section>

                <section class="statistic">

                <section>
                    <p class="upcomming"> Upcomming (20)</p>
                    <ul>

                                src="https://www.shareicon.net/download/2016/05/24/770142_people_512x512.png" alt="">
