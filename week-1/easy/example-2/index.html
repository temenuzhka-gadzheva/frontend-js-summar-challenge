<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/032f1eeffe.js" crossorigin="anonymous"></script>

</head>
   <body>
       <article class="results">
   
           <section class="offer-suchergebnisse">
               <h2 class="title">
                   Suchergebnisse
               </h2>
   
               <p class="icon">
                   <i class="fa fa-times" id="exitIcon" aria-hidden="true"></i>
               </p>
   
               <h4 class="description">
                   Die Suche nach <p class="bold">benutzen</p> ergab <p class="bold">10 Treffer</p>.
               </h4>
           </section>
   
           <section class="offer-persönliche">
   
               <h2 class="title">
                   Persönliche Einstellungen
               </h2>
               <p class="button-persönliche">
                   <button type="submit">6 Treffer</button>
               </p>
   
               <h4 class="description">
                   Startseite und Navigation
               </h4>
               <hr>
           </section>
   
           <section class="offers">
   
               <h2 class="title-login">
                   Die Login-Seite
               </h2>
               <p class="button">
                   <button type="submit">2 Treffer</button>
               </p>
   
               <h4 class="description">
                   Login und Registierung
               </h4>
               <hr>
           </section>
   
           <section class="offers">
   
               <h2 class="title-dahsboard">
                   Dahboard(Meine Startseite)
               </h2>
               <p class="button-dashboard">
                   <button type="submit">1 Treffer</button>
               </p>
   
               <h4 class="description">
                   Startseite und Navigation
               </h4>
               <hr>
           </section>
   
           <section class="offers">
   
               <h2 class="title-mitteil">
                   Mitteilungen
               </h2>
   
               <p class="button">
                   <button type="submit"> 1 Treffer</button>
               </p>
   
               <h4 class="description">
                   Startseite und Navigation
               </h4>
   
           </section>
       </article>
   </body>
</html>
