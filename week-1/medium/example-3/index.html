<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/032f1eeffe.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="wrapper">
        <article class="calendar">

            <header class="title">

                <i id="menu-icon" class="fa fa-bars" aria-hidden="true"></i>
                <h1 class="header">Schedule</h1>
                <i id="calendar-icon" class="fa fa-calendar" aria-hidden="true"></i>

            </header>

            <p class="datetime"> 
                <strong class="day-now-bold">TODAY</strong>
                 Friday, March 24,2017
            </p>

            <section class="event">

                <strong class="event-start-time-bold"> 2:00 PM</strong>
                <p class="event-title"> Illustration Tutorial</p>

                <span class="event-location-without-hour">&#8212;</span>
                <p class="event-location"> Meeting Room 31B</p>

                <strong class="event-start-time-bold"> 3:00 PM</strong>
                <p class="event-status">
                    <i id="event-circle-status-work-icon" class="fa fa-circle" aria-hidden="true"></i>
                    Work
                </p>

            </section>

            <section class="event">

                <strong class="event-start-time-bold"> 3:00 PM</strong>
                <p class="event-title"> Design Brainstorm</p>

                <span class="event-location-without-hour">&#8212;</span>
                <p class="event-location"> Meeting Room 330</p>

                <strong class="event-start-time-bold"> 4:00 PM</strong>
                <p class="event-status">
                    <i id="event-circle-status-work-icon" class="fa fa-circle" aria-hidden="true"></i>
                    Work
                </p>

            </section>

            <section class="event">

                <strong class="event-start-time-bold"> 5:30 PM</strong>
                <p class="event-title"> Dinner w/Friends</p>

                <span class="event-location-without-hour">&#8212;</span>
                <p class="event-location"> Dam Hai Dang</p>

                <strong class="event-start-time-bold"> 5:00 PM</strong>
                <p class="event-status">
                    <i id="event-circle-status-personal-icon" class="fa fa-circle" aria-hidden="true"></i>
                    Personal
                </p>

            </section>

            <section class="event">

                <strong class="event-start-time-bold"> 9:00 PM</strong>
                <p class="event-title"> Daily UI</p>

                <span class="event-location-without-hour">&#8212;</span>
                <p class="event-location-home"> Home</p>

                <strong class="event-daily-start-time-bold"> 10:30 PM</strong>
                <p class="event-status">
                    <i id="event-circle-status-desing-icon" class="fa fa-circle" aria-hidden="true"></i>
                    Design
                </p>

            </section>

            <section class="event-button-container">
            
                <button class="event-button">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    ADD EVENT
                </button>

            </section>

        </article>
    </section>
</body>

</html>
