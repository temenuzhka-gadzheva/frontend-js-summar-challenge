<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/032f1eeffe.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="wrapper">

        <header>

            <ul>
                <li class="navigation-first-element">INDOOR </li>
                <li>GADREN</li>
                <li>GARAGE</li>
                <li>SAFE</li>
            </ul>

            <p class="date"> SATURDAY, 03:24 AM</p>
            <hr class="separator">
            <span class="year">MAY 30 2014 </span>

        </header>

        <section class="degree-statistic">

            <p class="temperature">

            <h1 class="degree"> 20</h1>
            <i id="circle-icon" class="fa fa-circle-o" aria-hidden="true"></i>
            </p>

        </section>

        <i id="thermometer" class="fa fa-thermometer-half  fa-3x" aria-hidden="true"></i>
        
        <h1 class="bold-title">
            HOME
            <span class="title">TEMPERATURE</span>
        </h1>


        <section class="footer-left-side">

            <p class="fontawesome-container">
                <i id="icon-light" class="fa fa-lightbulb-o" aria-hidden="true"></i>
            </p>
            
            <p class="bold-description">
                LIGHTS 
                <span class="description">DISABLED</span>
            </p>

        </section>

        <section class="footer-right-side">

            <p id="fontawesome-container">
                <i id="icon-lock" class="fa fa-lock" aria-hidden="true"></i>
            </p>

            <p class="bold-description">
                DOORS 
                <span class="description">LOCKED</span>
            </p>

        </section>

    </section>

</body>

</html>
