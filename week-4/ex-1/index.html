<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <section class="root">
        <section class="calculator-types-container">
            <button id="standart-calculator">Standart calculator</button>
            <button id="operational-calculator">Operational calculator </button>
            <button>Conversion calculator</button>
            <button>Currency converter calculator</button>
            <button>Temperature converter calculator</button>
        </section>

        <section class="calculator-container">
            <article>
                <div class="previous-value"></div>
                <input type="text" id="calculator-screen" value="">
            </article>
            <article class="calculator-actions-container">
                <button class="action--data-number">7</button>
                <button class="action--data-number">8</button>
                <button class="action--data-number">9</button>
                <button id="operation--reset" class="operator">C</button>
                <button id="operation--backup" class="operator">&lt</button>
                <button class="action--data-number">4</button>
                <button class="action--data-number">5</button>
                <button class="action--data-number">6</button>
                <button id="operation--minus" class="operator">-</button>
                <button id="operation--division" class="operator">/</button>
                <button class="action--data-number">1</button>
                <button class="action--data-number">2</button>
                <button class="action--data-number">3</button>
                <button id="operation--plus" class="operator">+</button>
                <button id="operation--multiplicaiton" class="operator">*</button>
            </article>
            <button id="operation--equal">=</button>
        </section>
    </section>

    <script src="scripts/standart-calculator/standart-operations.js"></script>
    <script src="scripts/standart-calculator/numbers.js"></script>
    <script src="scripts/standart-calculator/operators.js"></script>
    <script src="scripts/standart-calculator/equal.js"></script>
    <script src="scripts/standart-calculator/reset.js"></script>
    <script src="scripts/standart-calculator/backUp.js"></script>
    <script src="scripts/standart-calculator/calculate.js"></script>
    <script src="scripts/operational-calculator/optional-operations.js"></script>
    <script src="scripts/operational-calculator/history.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
