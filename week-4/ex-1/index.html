<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <article class="navigation">
        <button id="standart-calculator">Standard calculator</button>
        <button id="operational-calculator">Operational calculator </button>
        <button id="base-converter-calculator">Conversion calculator</button>
    </article>

    <section class="calculator-information-root-container">
        <section class="base-calculator-container">

            <article class="screen">
                <div class="previous-value"></div>
                <input type="text" id="calculator-screen" value="">
            </article>

            <article class="calculator-actions-container">

                <section class="data--numbers">
                    <section class="numbers">
                        <button class="action--data-number">7</button>
                        <button class="action--data-number">8</button>
                        <button class="action--data-number">9</button>
                        <button class="action--data-number">4</button>
                        <button class="action--data-number">5</button>
                        <button class="action--data-number">6</button>
                        <button class="action--data-number">1</button>
                        <button class="action--data-number">2</button>
                        <button class="action--data-number">3</button>
                    </section>
                </section>

                <section class="additional-operations">

                    <section class="operations">

                        <section id="base-operations" class="base-operations">
                            <button id="operation--reset" class="operator">C</button>
                            <button id="operation--backup" class="operator">&lt</button>

                            <button id="operation--minus" class="operator">-</button>
                            <button id="operation--division" class="operator">/</button>

                            <button id="operation--plus" class="operator">+</button>
                            <button id="operation--multiplicaiton" class="operator">*</button>
                        </section>

                        <section class="reset-back-up-container">
                        </section>

                        <section class="reverse-classic-container">
                        </section>

                        <section id="reset-back-up-container" class="reset-back-up-container">

                        </section>

                    </section>
                </section>

                <button class="operation--equal">=</button>

            </article>

        </section>

        <section class="additional-operations-container">
        </section>

        <section class="history-expressions-container">
        </section>
    </section>

</body>

<script src="scripts/base-conveter-calculator/base-converter-calculator.js"></script>
<script src="scripts/base-conveter-calculator/base-converter-options.js"></script>
<script src="scripts/base-conveter-calculator/remove-base-operators.js"></script>

<script src="scripts/base-helpers/back-up.js"></script>
<script src="scripts/base-helpers/calculate.js"></script>
<script src="scripts/base-helpers/equal-new-style.js"></script>
<script src="scripts/base-helpers/equal.js"></script>
<script src="scripts/base-helpers/numbers.js"></script>
<script src="scripts/base-helpers/operations.js"></script>
<script src="scripts/base-helpers/reset.js"></script>

<script src="scripts/money-conveter-calculator/append-money-buttons.js"></script>
<script src="scripts/money-conveter-calculator/convert-to-currency.js"></script>
<script src="scripts/money-conveter-calculator/money-converter-calculator.js"></script>
<script src="scripts/money-conveter-calculator/change-currency.js"></script>

<script src="scripts/optional-calculator/history.js"></script>
<script src="scripts/optional-calculator/optional-calculator.js"></script>

<script src="scripts/standard-calculator/standard-calculator.js"></script>

<script src="scripts/temperature-conveter-calculator/append-temperature-buttons.js"></script>
<script src="scripts/temperature-conveter-calculator/convert-temperature.js"></script>
<script src="scripts/temperature-conveter-calculator/convert-to-degrees.js"></script>
<script src="scripts/temperature-conveter-calculator/temperature-converter-calculator.js"></script>

</html>
